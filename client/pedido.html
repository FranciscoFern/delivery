<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delivery - Pizzaria Maluca</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/fontawesome.css">
        <link rel="stylesheet" href="./css/animate.css" />
        <link rel="stylesheet" href="./css/main.css" />

    </head>
    <body>

        <div class="loader-full animated fadeIn hidden">
            <img src="./img/loader.png" width="100" class="animated pulse infinite" />
        </div>

        <div class="bg-top pedido"></div>

        <header class="width-fix mt-3">
            <div class="card">

                <div class="d-flex">
                    <a href="./index.html" class="container-voltar">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="infos text-center">
                        <h1 class="mb-0"><b>Acompanhar pedido</b></h1>
                    </div>
                </div>

            </div>
        </header>

        <section class="pedido width-fix mt-4 hidden" id="containerNenhumPedido">
            <div class="card card-status-pedido">
                <div class="img-icon-details">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="infos">
                    <p class="name mb-1"><b>Nenhum pedido disponível</b></p>
                    <span class="text mb-0">Faça um pedido e o status dele aparecerá aqui</span>
                </div>
            </div>
        </section>

        <section class="pedido width-fix mt-4 hidden" id="containerAcompanhamento">
            <div class="card card-status-pedido mb-4">
                <div class="detalhes-produto">
                    <div class="infos-produto">
                        <p class="name-total mb-0"><b>Pedido às 16:58</b></p>
                        <p class="price-total mb-0"><b>R$ 106,50</b></p>
                    </div>
                </div>
                <div class="detalhes-produto-acoes">
                    <i class="fab fa-whatsapp"></i>
                    <p class="mb-0 mt-1">Mensagem</p>
                </div>
                <div class="detalhes-produto-acoes">
                    <i class="far fa-file-alt"></i>
                    <p class="mb-0 mt-1">Ver Pedido</p>
                </div>
            </div>
            <!-- <div class="card card-status-pedido cancelado mt-2">
                <div class="img-icon-details">
                    <i class="fas fa-times"></i>
                </div>
                <div class="infos">
                    <p class="name mb-1"><b>Pedido cancelado!</b></p>
                    <span class="text mb-0">O restaurante cancelou seu pedido. Desculpe o transtorno.</span>
                </div>
            </div> -->
            <div class="card card-status-pedido active mt-2">
                <div class="img-icon-details">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="infos">
                    <p class="name mb-1"><b>Pedido enviado!</b></p>
                    <span class="text mb-0">Aguardando a confirmação da loja</span>
                </div>
            </div>
            <!-- <div class="card card-status-pedido active mt-2">
                <div class="img-icon-details">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="infos">
                    <p class="name mb-1"><b>Preparando</b></p>
                    <span class="text mb-0">Seu pedido está sendo preparado</span>
                </div>
            </div> -->
            <!-- <div class="card card-status-pedido active mt-2">
                <div class="img-icon-details">
                   <i class="fas fa-box"></i>
                </div>
                <div class="infos">
                    <p class="name mb-1"><b>Pedido pronto!</b></p>
                    <span class="text mb-0">Seu pedido já pode ser retirado!</span>
                </div>
            </div> -->
            <div class="card card-status-pedido pending mt-2">
                <div class="img-icon-details status">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="infos">
                    <p class="name mb-0"><b>Preparando</b></p>
                </div>
            </div>
            <div class="card card-status-pedido pending mt-2">
                <div class="img-icon-details status">
                    <i class="fas fa-motorcycle"></i>
                </div>
                <div class="infos">
                    <p class="name mb-0"><b>Indo até você</b></p>
                </div>
            </div>
            <!-- <div class="card card-status-pedido pending mt-2">
                <div class="img-icon-details status">
                    <i class="fas fa-box"></i>
                </div>
                <div class="infos">
                    <p class="name mb-0"><b>Pronto para retirada</b></p>
                </div>
            </div> -->
            
        </section>

        <section class="menu-bottom animated fadeIn delay-05s hidden" id="menu-bottom">
            <a href="index.html" class="menu-bottom-item">
                <i class="fas fa-book-open"></i>&nbsp; Cardápio
            </a>
            <a href="pedido.html" class="menu-bottom-item active">
                <i class="fas fa-utensils"></i>&nbsp; Pedido
            </a>
            <a href="carrinho.html" class="menu-bottom-item">
                <span id="icone-carrinho-vazio" class="hidden"><i class="fas fa-shopping-cart"></i></span>
                <span id="total-carrinho" class="badge-total-carrinho hidden"></span> 
                &nbsp;Carrinho 
            </a>
        </section>
    
        <section class="menu-bottom animated fadeIn delay-05s disabled hidden" id="menu-bottom-closed">
            <p class="mb-0"><b>Loja fechada no momento.</b></p>
        </section>

        <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/pedido.js"></script>

    </body>
</html>
